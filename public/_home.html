<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manchester React</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">

      <!-- Header.js -->
      <header class="header">
        <div class="container">
          <div class="row">
            <a href="/" class="logo">
              <div>
                <img
                  src="http://mancreact.com/mancreact512.png"
                  alt="Manchester React"
                  width="100"
                />
              </div>
              <div class="logo-title">Manchester React User Group</div>
            </a>
            <div class="members">
              <strong>1500 </strong> members
            </div>
            <div class="signin">
              <!-- If not logged in
              LoginLink.js
              <a href="#" class="btn">
                Log in
              </a>
              /LoginLink.js
              ---------->
              <div>
                <img
                  class="avatar"
                  src="http://placehold.it/40"
                  alt="John Doe"
                />
                <span class="account-name">
                  Hello, John Doe!
                </span>

                <!-- LogoutBtn.js -->
                <button type="button">
                  Log out
                </button>
                <!-- /LogoutBtn.js -->

              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- /Header.js -->

      <!-- HomeScreen.js -->
      <div>

        <!-- UpcomingEventHero.js -->
        <article
          class="upcoming"
          style="background-image: url(https://pbs.twimg.com/profile_banners/14314572/1462486903/1500x500)">
          <h1>
            <a href="/event.html">
              Main title <span class="upcoming-title-sub">Sub-title</span>
            </a>
          </h1>
          <h2 class="upcoming-by">by Dan Abramov</h2>
          <div class="upcoming-date">1st August 2017</div>
          <div>
            <p>Description here</p>
            <p>Another paragraph</p>
          </div>
        </article>
        <!-- /UpcomingEventHero.js -->

        <!-- PreviousMeetupsList.js -->
        <section>
          <h2 class="label prev-list-title">Previous meetups</h2>
          <div class="prev-list-group">
            <div class="prev-list-group__item">
              <h3>2017</h3>
              <ul class="prev-list">
                <li>
                  <a href="#">
                    April
                  </a>
                </li>
                <li>
                  <a href="#">
                    May
                  </a>
                </li>
              </ul>
            </div>
            <div class="prev-list-group__item">
              <h3>2016</h3>
              <ul class="prev-list">
                <li>
                  <a href="#">
                    April
                  </a>
                </li>
                <li>
                  <a href="#">
                    May
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <!-- /PreviousMeetupsList.js -->

      </div>
      <!-- /HomeScreen.js -->

      <!-- Footer.js -->
      <footer class="footer">
        <div class="container">
          Organised &amp; sponsored by <a href="http://strobedigital.com">Strobe</a>
        </div>
      </footer>
      <!-- /Footer.js -->

      <!-- Spinner.js -->
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <!-- /Spinner.js -->

    </div>
  </body>
</html>
